<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Stats preview card</title>
  </head>
  <body>
    <article class="stats-preview-card-container">
      <div class="stats-preview-card">
        <div class="stats-preview-card__image">
          <img srcset="./img/image-header-desktop.jpg" alt="Work desk" />
          <div class="stats-preview-card__image--overlay"></div>
        </div>

        <section class="stats-preview-card__content">
          <h1>Get <strong>insights</strong> that help your business grow.</h1>

          <p class="text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <article class="cards">
            <div class="card">
              <span class="card__heading">10k+</span>
              <span class="card__text">companies</span>
            </div>

            <div class="card">
              <span class="card__heading">314</span>
              <span class="card__text">templates</span>
            </div>

            <div class="card">
              <span class="card__heading">12M+</span>
              <span class="card__text">queries</span>
            </div>
          </article>
        </section>
      </div>
    </article>
  </body>
</html>
